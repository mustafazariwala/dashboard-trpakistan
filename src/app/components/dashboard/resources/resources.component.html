<app-breadcrumb [title]="'Resources'" [items]="['Dashboard']" [active_item]="'Resources'"></app-breadcrumb>
<div class="col-xl-12 col-md-12 box-col-12">
    <div class="card" id="template">
        <div class="card-body">
                <div class="card-header">
                    <h3>Templates</h3>
                </div>
                <div class="row">
                    <div class="col-md-3" *ngFor="let item of allData.templates">
                        <div class="card">
                            <a [href]="item.url">
                                <div class="card-body">
                                    <img [src]="item.thumbnail" alt="">
                                    <div class="text-center mt-3">
                                        <h6>{{item.title}}</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="card" id="template">
        <div class="card-body">
                <div class="card-header">
                    <h3>Business Education</h3>
                </div>
                <div class="row">
                    <div class="col-md-6" *ngFor="let item of allData.businessEducation">
                        <div class="card-deck">
                            <div class="card">
                                    <div class="card-body">
                                        <iframe class="video" [src]="UrlSanitize(item.url)" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                                        <div class="text-center mt-3">
                                            <h6>{{item.title}}</h6>
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
<div class="col-xl-12 col-md-12 box-col-12">
    <div class="card" id="template">
        <div class="card-body">
                <div class="card-header">
                    <h3>Online Courses</h3>
                    <!-- <p>
                        {{allData | json}}
                    </p> -->
                </div>
                <div class="row">
                    <div class="col-md-3">
                        <div class="card">
                            <a target="_blank" href="https://learning.dbohra.com/courses/service-to-business-transition/">
                                <div class="card-body">
                                    <img src="/assets/images/resources/courses_1.png" alt="">
                                    <div class="text-center mt-3">
                                        <h6>Service to Business Transition</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <a href="https://learning.dbohra.com/courses/the-basic-principles-of-a-partnership/">
                                <div class="card-body">
                                    <img src="/assets/images/resources/courses_2.jpg" alt="">
                                    <div class="text-center mt-3">
                                        <h6>Principles of Partnership</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <a href="https://learning.dbohra.com/courses/household-budgeting/">
                                <div class="card-body">
                                    <img src="/assets/images/resources/courses_3.png" alt="">
                                    <div class="text-center mt-3">
                                        <h6>Household Budgeting</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card">
                            <a href="https://learning.dbohra.com/courses/digital-marketing-101/">
                                <div class="card-body">
                                    <img src="/assets/images/resources/courses_4.png" alt="">
                                    <div class="text-center mt-3">
                                        <h6>Digital Marketing</h6>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <div class="card" id="template">
        <div class="card-body">
                <div class="card-header">
                    <h3>Business Education</h3>
                </div>
                <img src="/assets/images/resources/Education.PNG" alt="">
            </div>
    </div>
</div>
